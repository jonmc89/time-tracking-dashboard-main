<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="card-container">
      <div class="card profile">
        <div class="profile-content-container">
          <img class="profile-img" src="./images/image-jeremy.png" alt="" />
          <div class="profile-text">
            <p class="report-text">Report for</p>
            <p class="name-text">Jeremy Robson</p>
          </div>
        </div>
        <div class="buttons-container">
          <button id="dailyBtn" class="button" type="button">Daily</button>
          <button id="weeklyBtn" class="button" type="button">Weekly</button>
          <button id="monthlyBtn" class="button" type="button">Monthly</button>
        </div>
      </div>
      <div class="card work">
        <div class="stats-container">
          <p class="stats-header">Work</p>
          <p class="hours"><span id="workHours"></span> hrs</p>
          <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" />
          <p class="weekly-hours">
            Last Week - <span id="prevWorkHours"></span> hrs
          </p>
        </div>
        <img class="card-img" src="./images/icon-work.svg" alt="" />
      </div>
      <div class="card play">
        <div class="stats-container">
          <p class="stats-header">Play</p>
          <p class="hours"><span id="playHours"></span> hrs</p>
          <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" />
          <p class="weekly-hours">
            Last Week - <span id="prevPlayHours"></span> hrs
          </p>
        </div>
        <img class="card-img" src="./images/icon-play.svg" alt="" />
      </div>
      <div class="card study">
        <div class="stats-container">
          <p class="stats-header">Study</p>
          <p class="hours"><span id="studyHours"></span> hrs</p>
          <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" />
          <p class="weekly-hours">
            Last Week - <span id="prevStudyHours"></span> hrs
          </p>
        </div>
        <img class="card-img" src="./images/icon-study.svg" alt="" />
      </div>
      <div class="card exercise">
        <div class="stats-container">
          <p class="stats-header">Exercise</p>
          <p class="hours"><span id="exerciseHours"></span> hrs</p>
          <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" />
          <p class="weekly-hours">
            Last Week - <span id="prevExerciseHours"></span> hrs
          </p>
        </div>
        <img class="card-img" src="./images/icon-exercise.svg" alt="" />
      </div>
      <div class="card social">
        <div class="stats-container">
          <p class="stats-header">Social</p>
          <p class="hours"><span id="socialHours"></span> hrs</p>
          <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" />
          <p class="weekly-hours">
            Last Week - <span id="prevSocialHours"></span> hrs
          </p>
        </div>
        <img class="card-img" src="./images/icon-social.svg" alt="" />
      </div>
      <div class="card self-care">
        <div class="stats-container">
          <p class="stats-header">Self-Care</p>
          <p class="hours"><span id="selfCareHours"></span> hrs</p>
          <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" />
          <p class="weekly-hours">
            Last Week - <span id="prevSelfCareHours"></span> hrs
          </p>
        </div>
        <img class="card-img" src="./images/icon-self-care.svg" alt="" />
      </div>
    </main>
  </body>
</html>
